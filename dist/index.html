<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <title>Farmo</title>
</head>

<body class="bg-slate-900 text-white">
    <div class="min-h-screen px-6 py-3 flex flex-col gap-5 md:px-10 lg:px-16 max-w-6xl mx-auto">
        <header class="flex justify-between items-center py-4 px-2 w-full bg-slate-900 sticky top-0 z-10">
            <a href="" class="text-white">
                <h1 class="text-3xl md:text-4xl font-bold">Farmo.</h1>
            </a>

            <div class="block md:hidden">
                <i class="fa-solid fa-bars fa-2x text-white cursor-pointer"></i>
            </div>
            <!-- Desktop navigation -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-white hover:text-green-400 transition-colors">Home</a>
                <a href="#" class="text-white hover:text-green-400 transition-colors">About</a>
                <a href="#" class="text-white hover:text-green-400 transition-colors">Services</a>
                <a href="#" class="text-white hover:text-green-400 transition-colors">Contact</a>
                <button class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-md font-medium transition-colors">Sign
                    Up</button>
            </nav>
        </header>

        <main class="lg:flex mt-5 md:mt-10 lg:mt-16">

            <div class="lg:flex lg:items-center md:gap-8 lg:gap-12">

                <div class="flex items-center justify-center lg:order-2 lg:justify-end image-transform">
                    <img src="./assets/hero.png" alt="Hero image"
                        class="outline outline-white shadow-md shadow-green-950 sm:h-[450px] md:w-2xl lg:h-[450px] lg:w-[700px] lg:rounded-full">
                </div>

                <div class="space-y-6 mt-10 md:mt-10 text-transform">
                    <div class="text-3xl md:text-4xl lg:text-5xl font-bold leading-tight">
                        <h1>Join Us</h1>
                        <h1>Lets grow together</h1>
                    </div>
                    <p class="text-base md:text-lg text-gray-300">Farmo provides Lorem ipsum dolor sit amet consectetur.
                        Ratione rem modi minus ducimus, soluta dignissimos</p>
                    <form action="" class="flex flex-col gap-2 md:flex-row md:items-center">
                        <input type="text" placeholder="Enter City"
                            class="bg-slate-800 text-white p-3 w-full rounded-md md:rounded-r-none">
                        <button
                            class="bg-green-500 hover:bg-green-600 px-4 py-3 rounded-md md:rounded-l-none font-medium whitespace-nowrap transition-colors">Find
                            Your Office</button>
                    </form>
                    <div class="flex flex-col gap-4 md:gap-6">
                        <p class="font-semibold">Used by these companies:</p>
                        <ul class="flex gap-4 md:gap-6">
                            <li><i
                                    class="fa-brands fa-linkedin fa-2x text-gray-400 hover:text-white transition-colors"></i>
                            </li>
                            <li><i
                                    class="fa-brands fa-apple fa-2x text-gray-400 hover:text-white transition-colors"></i>
                            </li>
                            <li><i
                                    class="fa-brands fa-facebook fa-2x text-gray-400 hover:text-white transition-colors"></i>
                            </li>
                            <li><i
                                    class="fa-brands fa-github fa-2x text-gray-400 hover:text-white transition-colors"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const scroll = ScrollReveal({
            reset: true,
            duration: 2600,
            distance: '60px',
        })
        scroll.reveal('.image-transform', {
            origin: 'top',
            delay: 200,
        })
        scroll.reveal('.text-transform', {
            origin: 'left',
            delay: 200,
        })
    </script>
</body>

</html>
